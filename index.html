<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sales Page</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="title">
                <h1>My Company</h1>
            </div>

            <div class="search">
                <label for="search-bar">Busque o seu produto</label>
                <br>
                <input type="text" id="search-bar">
            </div>

            <div class="cart-logo">
                <a href="#"><img src="./assets/shopping-cart.png" alt="Shopping cart logo."></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="filter">
            <div class="promotion">
                <label for="check-promotion">Promoções</label>
                <input type="checkbox" id="check-promotion" value="check-promotion">
            </div>

            <div class="delivering">
                <label for="free-delivering">Entrega Grátis</label>
                <input type="checkbox" id="free-delivering" value="free-delivering">
            </div>

            <div class="brand">
                <p>Marcas</p>
                <section>
                    <input type="checkbox" name="product-brand" id="" value="">
                    <label for="">Marca 1</label>
                </section>

                <section>
                    <input type="checkbox" name="product-brand" id="" value="">
                    <label for="">Marca 2</label>
                </section>    

                <section>
                    <input type="checkbox" name="product-brand" id="" value="">
                    <label for="">Marca 3</label>
                </section>

                <section>
                    <input type="checkbox" name="product-brand" id="" value="">
                    <label for="">Marca 4</label>
                </section>
            </div>

            <div class="status">
                <p>Condição</p>
                <section>
                    <input type="checkbox" name="product-status" id="semi" value="semi">
                    <label for="semi">Semi</label>
                </section>

                <section>
                    <input type="checkbox" name="product-status" id="new" value="new">
                    <label for="semi">Novo</label>
                </section>
            </div>

            <div class="category">
                <p>Categorias</p>
                <section>
                    <input type="checkbox" name="product-category" id="" value="">
                    <label for="">Tipo 1</label>
                </section>

                <section>
                    <input type="checkbox" name="product-category" id="" value="">
                    <label for="">Tipo 2</label>
                </section>

                <section>
                    <input type="checkbox" name="product-category" id="" value="">
                    <label for="">Tipo 2</label>
                </section>
            </div>

            <div class="price">
                <p>Preços</p>
                <section>
                    <input type="number" name="product-price" id="starting-price" value="starting-price" min="0" placeholder="0">
                    <p>a</p>
                    <input type="number" name="product-price" id="limit-price" value="limit-price" min="0">
                </section>    
            </div>
        </div>

        <div class="container">
            
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
